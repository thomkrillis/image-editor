<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Image Editor</title>
    </head>

    <body>
        <div class="slidecontainer">
            <h4>Red</h4>
            <label for="min-red">Min:</label>
            <input type="range" min="0" max="255" value="0" class="slider" id="min-red">
        </div>
        <button onclick="restoreImage()">Restore image.</button>
        <label for="file">Upload Image</label>
        <input type="file" accept="image/*" name="image" id="file" onchange="uploadImage(event)">
        <a download="updated-image.jpeg" href="images/sample.jpg" title="UpdatedImage" id="download">
            Download Image
        </a>
        <div id="image-container">
            <img src="images/sample.jpg" alt="Sample Image" id="photo">
        </div>
        <script src="js/index.js" type="text/javascript"></script>
    </body>
</html>
